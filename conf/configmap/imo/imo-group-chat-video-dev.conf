module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "146.196.79.230:9094,146.196.79.231:9094,146.196.79.232:9094"
        groupid: ["ml_audit_video_imo_group_chat_test"]
        topic: ["ml_audit_video_imo_group_chat_test"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 4
      queue_size: 64
      enabled: true
      downloader: {
        timeout_ms: 20000
        max_retry: 1
        lb: "rr"
        enable_image: false
        enable_video: true
        enable_voice: false
      }
    }
  },
  {
    name: "VideoCodecModule"
    conf: {
      work_thread_num: 4
      queue_size: 128
      enabled: true
    }
  },
  {
    name: "DurationFilterModule"
    conf: {
      enabled: true
      work_thread_num: 2
      queue_size: 256
      duration_filter: {
        max_second: 200
      }
    }
  }, 
  {
    name: "DispatcherModule"
    conf: {
      work_thread_num: 2
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "FeatureMatchSubModule"
            conf: {
              rpc: {
                url: "http://imo-video-sim-audit.ann/api/imo-video-sim-audit"
                lb: "rr"
                max_retry: 3
                timeout_ms: 8000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000

                }
                storename: "imo-video-sim-audit"
              }
            }
          },
          {
            name: "ImoGroupChatSubModule"
            conf: {
              rpc: {
                url: "http://infer-hk.ingress.bigoml.cc:8080/api/ann/imo-vega"
                lb: "rr"
                max_retry: 2
                timeout_ms: 8000
              }
              extra_data: [
                {
                  key: "result_key"
                  val: "imo-vega"
                }
              ]
            } 
          },
          {
            name: "ImoVideoCoreSubModule"
            conf: {
              rpc: {
                url: "http://imo-group-chat-pic.imo.svc.cluster.local/api/imo-group-chat-pic"
                lb: "rr"
                max_retry: 3
                timeout_ms: 10000
              }
              enable_model: ["porn", "subporn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.572805
                },
                {
                  country: ["default"]
                  model: "subporn"
                  threshold: 0.989798
                }
              ]
            } 
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213425&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]
