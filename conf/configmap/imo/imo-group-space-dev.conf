module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "146.196.79.230:9094,146.196.79.231:9094,146.196.79.232:9094"
        groupid: ["dev_ml_audit_imo_group_space"]
        topic: ["dev_ml_audit_imo_group_space"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 4
      queue_size: 2
      enabled: true
      downloader: {
        timeout_ms: 15000
        max_retry: 1
        lb: "rr"
        enable_image: true
        enable_video: true
        enable_voice: false
      }
    }
  },
  {
    name: "ImageDispatcherModule"
    conf: {
      work_thread_num: 2
      enabled: true
      dispatcher: {
        batch_size: 16
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "ImoGroupChatSubModule"
            conf: {
              rpc: {
                url: "http://infer-hk.ingress.bigoml.cc:8080/api/vbr-imo-groupspace"
                lb: "rr"
                max_retry: 3
                timeout_ms: 3000
              }
              extra_data: [
                {
                  key: "result_key"
                  val: "vbr-imo-groupspace"
                }
              ]
            } 
          },
          {
            name: "ImageNormalizationSubModule"
            conf: {
              rpc: {
                url: "http://imo-image-space-group.imo/api/imo-image-space-group"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["imo_pic_Comp", "normal"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "imo_pic_Comp"
                  threshold: 0.1193
                },
                {
                  country: ["default"]
                  model: "normal"
                  threshold: 10
                }
              ]
            } 
          }
        ]
      }
    }
  },
  {
    name: "VideoDispatcherModule"
    conf: {
      work_thread_num: 2
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "ImoGroupChatSubModule"
            conf: {
              rpc: {
                url: "http://infer-hk.ingress.bigoml.cc:8080/api/vbr-imo-groupspace"
                lb: "rr"
                max_retry: 3
                timeout_ms: 3000
              }
              extra_data: [
                {
                  key: "result_key"
                  val: "vbr-imo-groupspace"
                }
              ]
            } 
          },
          {
            name: "VideoNormalizationSubModule"
            conf: {
              rpc: {
                url: "http://imo-space-group-video-core.imo/api/imo-space-group-video-core"
                lb: "rr"
                max_retry: 3
                timeout_ms: 10000
              }
              enable_model: ["porn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.908689
                }
              ]
            } 
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213423&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]
