module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "kafka-rec52.jja.bigo-out:9092,kafka-rec53.jja.bigo-out:9092,kafka-rec54.jja.bigo-out:9092,kafka-rec55.jja.bigo-out:9092,kafka-rec56.jja.bigo-out:9092"
        groupid: ["ml_ads_audit"]
        topic: ["ml_ads_audit"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 64
      queue_size: 2
      enabled: true
      downloader: {
        timeout_ms: 15000
        max_retry: 1
        lb: "rr"
        enable_image: true
        enable_video: true
        enable_voice: false
      }
    }
  },
  {
    name: "ImageDispatcherModule"
    conf: {
      work_thread_num: 32
      enabled: true
      dispatcher: {
        batch_size: 16
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "FeatureMatchSubModule"
            conf: {
              instance_name: "FeatureMatchSubModule"
              rpc: {
                url: "http://ads-img-sim-audit.ann/api/ads-img-sim-audit"
                lb: "rr"
                max_retry: 1
                timeout_ms: 5000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000

                }
                storename: "ads-img-sim-audit"
              }
            }
          },
          {
            name: "ImoGroupChatSubModule"
            conf: {
              instance_name: "ImoGroupChatImageSubModule"
              rpc: {
                url: "http://infer-hk.ingress.bigoml.cc:8080/api/vbr-imo-adx"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              extra_data: [
                {
                  key: "result_key"
                  val: "vbr-imo-adx"
                }
              ]
            } 
          },
          {
            name: "ImageNormalizationSubModule"
            conf: {
              instance_name: "ImageNormalizationSubModule"
              rpc: {
                url: "http://imo-ads-pic-core.imo/api/imo-ads-pic-core"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["imo_pic_Comp"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "imo_pic_Comp"
                  threshold: 0.065497
                }
              ]
            } 
          },
          {
            name: "LabelControlSubModule"
            conf: {
              instance_name: "ImoAdxCompV2SubModule"
              rpc: {
                url: "http://cv-adx-multiclass-v2-image-service.common:8000/api/cv-adx-multiclass-v2-image-service"
                lb: "rr"
                max_retry: 1
                timeout_ms: 3000
              }
              basic: {
                class_num: 5
                model_types: "efficientnet"
                model_keys: "violence_and_blood,medical_product,financial_product,highly_exposure,alcohol_and_cigarette"
                appid: "pic-imo-ads-v2-comp-cls5"
                normal_label_index: -1
              }
              label_control_conf: {
                mapping_conf: {
                  mapping_indices: [0, 1, 2, 3, 4]
                  aggragation_types: ["default", "default", "default", "default", "default"]
                }
                selected_indices: [0, 1, 2, 3, 4]
                mapped_conf: {
                  mapped_class_num: 5
                  mapped_model_keys: "violence_and_blood,medical_product,financial_product,highly_exposure,alcohol_and_cigarette"
                }
              }
              thresholds: [
                {
                  country: ["default"]
                  model: "violence_and_blood"
                  threshold: 0.11256088
                },
                {
                  country: ["default"]
                  model: "medical_product"
                  threshold: 0.75668049
                },
                {
                  country: ["default"]
                  model: "financial_product"
                  threshold: 0.22584686
                },
                {
                  country: ["default"]
                  model: "highly_exposure"
                  threshold: 0.51665539
                },
                {
                  country: ["default"]
                  model: "alcohol_and_cigarette"
                  threshold: 0.045068491
                }
              ]
            }
          },
          {
            name: "ImageOcrSubModule"
            conf: {
              rpc: {
                url: "http://adv-ocr.imo/api/adv-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 3000
              }
              image_ocr: {
                rpc: {
                  url: "http://infer-sg.ingress.bigoml.cc:8080/api/imo/word-audit"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "101"
                businessid: 29
                text_type: 27
                result_key: "adv-ocr"
              }
            } 
          }
        ]
      }
    }
  },
  {
    name: "VideoDispatcherModule"
    conf: {
      work_thread_num: 32
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "ImoGroupChatSubModule"
            conf: {
              instance_name: "ImoGroupChatVideoSubModule"
              rpc: {
                url: "http://infer-hk.ingress.bigoml.cc:8080/api/vbr-imo-adx"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              extra_data: [
                {
                  key: "result_key"
                  val: "vbr-imo-adx"
                }
              ]
            } 
          },
          {
            name: "VideoNormalizationSubModule"
            conf: {
              instance_name: "VideoNormalizationSubModule"
              rpc: {
                url: "http://imo-ads-video-porn.imo/api/imo-ads-video-porn"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["porn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.8885
                }
              ]
            } 
          },
          {
            name: "VideoOcrSubModule"
            conf: {
              rpc: {
                url: "http://infer-na.ingress.bigoml.cc:8080/api/imo/adv-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 5000
              }
              video_ocr: {
                rpc: {
                  url: "http://infer-sg.ingress.bigoml.cc:8080/api/imo/word-audit"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "101"
                businessid: 29
                text_type: 27
                result_key: "adv-ocr"
              }
            } 
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213423&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]