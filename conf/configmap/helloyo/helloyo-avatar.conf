# BusinssType: helloyo_community_post helloyo_avatar
module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "kafka-rec52.jja.bigo-out:9092,kafka-rec53.jja.bigo-out:9092,kafka-rec54.jja.bigo-out:9092,kafka-rec55.jja.bigo-out:9092,kafka-rec56.jja.bigo-out:9092"
        topic: ["ml_audit_pic_helloyo_avatar"]
        groupid: ["audit-dispatcher-helloyo-avatar-prod"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 128
      queue_size: 2
      enabled: true
      downloader: {
        timeout_ms: 15000
        max_retry: 1
        lb: "rr"
        enable_image: true
        enable_video: false
        enable_voice: false
      }
    }
  },
  {
    name: "DispatcherModule"
    conf: {
      work_thread_num: 16
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "FeatureMatchSubModule"
            conf: {
              rpc: {
                # url: "http://infer-hk.ingress.bigoml.cc:8080/api/hello-yo-img-sim-audit"
                url: "http://hello-yo-img-sim-audit.ann/api/hello-yo-img-sim-audit"
                lb: "la"
                max_retry: 3
                timeout_ms: 5000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000

                }
                storename: "hello-yo-img-sim-audit"
              }
            }
          },
          {
            name: "FaceMatchSubModule"
            conf: {
              rpc: {
                url: "http://helloyo-photo-face-audit.ann:80/api/helloyo-photo-face-audit"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000
                }
                storename: "helloyo-photo-face-audit"
              }
            } 
          },

          {
            name: "ImageOcrSubModule"
            conf: {
              rpc: {
                url: "http://helloyo-ocr.helloyo.svc.cluster.local/api/helloyo-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 3000
              }
              image_ocr: {
                rpc: {
                  url: "http://helloyo-word-audit.nlp.svc.cluster.local/api/helloyo-word-audit"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "66"
                businessid: 22
                text_type: 27
                result_key: "helloyo-ocr"
                check_level: true
              }
            } 
          },

          {
            name: "ImageCoreSubModule"
            conf: {
              rpc: {
                url: "http://hello-pic-v01.hello.svc.cluster.local/api/hello-pic-v01"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["porn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.23
                }
              ]
            } 
          }
          
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213423&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]
