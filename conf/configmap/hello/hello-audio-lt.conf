module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "kafka-rec52.jja.bigo-out:9092,kafka-rec53.jja.bigo-out:9092,kafka-rec54.jja.bigo-out:9092,kafka-rec55.jja.bigo-out:9092,kafka-rec56.jja.bigo-out:9092"
        groupid: ["ml_hello_audio_audit_lt_online"]
        topic: ["ml_hello_audio_audit"]
      }
    }
  },
  {
    name: "IspFilterModule"
    conf: {
      work_thread_num: 2
      enabled: true
      queue_size: 256
      isp_filter : {
        pass_number: 2
        sp_logic: false
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 128
      queue_size: 256
      enabled: true
      downloader: {
        timeout_ms: 15000
        max_retry: 1
        lb: "rr"
        enable_image: false
        enable_video: false
        enable_voice: true
      }
    }
  },
  {
    name: "HelloAudioCodecModule"
    conf: {
      enabled: true
      work_thread_num: 12
      queue_size: 256
      hello_audio_codec: {
        out_sample_rate: 16000
        enable_wav: true
        enable_aac: false
      }
    }
  },
  {
    name: "DurationFilterModule"
    conf: {
      enabled: true
      work_thread_num: 1
      queue_size: 256
      duration_filter: {
        min_second: 4
      }
    }
  }, 
  {
    name: "DispatcherModule"
    conf: {
      work_thread_num: 128
      enabled: true
      dispatcher: {
        batch_size: 16
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "AudioCoreSubModule"
            conf: {
              rpc: {
                url: "http://localhost:8080/api/hello/audio-core"
                lb: "la"
                max_retry: 3
                timeout_ms: 2500
              }
              enable_model: ["porn", "explos", "voice_activity"]
              thresholds:[
                {
                  model: "porn"
                  country: ["default"]
                  threshold: 0.69
                },
                {
                  model: "explos"
                  country: ["default"]
                  threshold: 0.946
                },
                {
                  model: "voice_activity"
                  country: ["default"]
                  threshold: 0.1545
                }
              ]
            }
          }
        ]
      }
    }
  },
  {
    name: "DispatcherModule"
    conf: {
      instance_name: "AsrModule"
      work_thread_num: 128
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "AsrV3SubModule"
            conf: {
              rpc: {
                url: "http://localhost:8080/api/kaldi"
                lb: "la"
                timeout_ms: 5000
              }
              asr: {
                enable_punct: false
                nlp: {
                  rpc: {
                    url: "http://localhost:8080/api/hello/word-audit"
                    timeout_ms: 2000,
                    lb: "la"
                  }
                  appid: "18"
                  businessid: 14
                  srcid: 19
                  text_type: 9
                }
              }
            }
          }
        ]
      }
    }
  },
  {
    name: "FastDfsUploadModule"
    conf: {
      enabled: true
      work_thread_num: 12
      fast_dfs_upload: {
        timeout_ms: 3000
        lb: "rr"
        bucket: "vio-music"
        url: "http://bfs.ppx520.com/file/new"
        secret: "YVAJkGszUVZVrBty"
        file_expire_interval: 0 # Never expired
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213424&aid=60"
        service_name: "hello-audio-consumer"
      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]
