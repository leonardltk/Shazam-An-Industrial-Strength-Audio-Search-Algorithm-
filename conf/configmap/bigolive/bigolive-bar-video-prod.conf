module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      queue_size: 256
      kafka_consumer: {
        brokers: "kafka-live-conn1.bigdata-out.bigo.inner:9092,kafka-live-conn2.bigdata-out.bigo.inner:9092,kafka-live-conn3.bigdata-out.bigo.inner:9092"
        groupid: ["audit-dispatcher-bigolive-bar-video-prod"]
        topic: ["live-cv-ml_audit_pic_bigolive_bar_video"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 12
      queue_size: 64
      enabled: true
      downloader: {
        timeout_ms: 300000
        max_retry: 1
        lb: "rr"
        enable_image: true
        enable_video: true
        enable_voice: false
      }
    }
  },
  {
    name: "VideoCodecModule"
    conf: {
      work_thread_num: 4
      queue_size: 128
      enabled: true
    }
  },
  {
    name: "DurationFilterModule"
    conf: {
      enabled: true
      work_thread_num: 2
      queue_size: 256
      duration_filter: {
        max_second: 200
      }
    }
  }, 
  {
    name: "ImageDispatcherModule"
    conf: {
      work_thread_num: 32
      enabled: true
      dispatcher: {
        batch_size: 1
        submodule_conf : [
          {
            name: "BigoliveBarImageCoreSubModule"
            conf: {
              rpc: {
                url: "http://bigolive-bar-pic.bigolive.svc.cluster.local/api/bigolive-bar-pic"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["porn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.0969822
                }
              ]
            }
          }
        ]
      }
    }
  },
  {
    name: "VideoDispatcherModule"
    conf: {
      work_thread_num: 16
      enabled: true
      dispatcher: {
        batch_size: 1
        block_queue_timeout_ms: 2000
        submodule_conf : [
          {
            name: "FeatureMatchSubModule"
            conf: {
              rpc: {
                url: "http://bigolive-bar-video-sim-audit.ann/api/bigolive-bar-video-sim-audit"
                lb: "la"
                max_retry: 2
                timeout_ms: 30000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000
                }
                storename: "bigolive-bar-video-sim-audit"
              },
              extra_data:[
                {
                  key:"input_limit",
                  val:"video"
                }
              ]
            }
          },
          {
            name: "BigoliveBarVideoCoreSubModule"
            conf: {
              rpc: {
                url: "http://bigolive-bar-video-core.bigolive.svc.cluster.local/api/bigolive-bar-video-core"
                lb: "rr"
                max_retry: 2
                timeout_ms: 30000
              }
              enable_model: ["porn", "copy"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.8885
                },
                {
                  country: ["default"]
                  model: "copy"
                  threshold: -0.00001 # 全量推审 避免精度误差
                }
              ]
            } 
          },
          {
            name: "VideoOcrSubModule"
            conf: {
              rpc: {
                url: "http://infer-na.ingress.bigoml.cc:8080/api/bigolive/tb-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 20000
              }
              video_ocr: {
                rpc: {
                  # url: "http://infer-sg.ingress.bigoml.cc:8080/api/bigolive/word-audit"
                  url: "http://bigolive-word-audit.nlp:80/api/bml"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "60"
                businessid: 45
                text_type: 1
                result_key: "tb-ocr"
              }
            } 
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "rr"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://support_json.like.video/json?uri=123213425&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 1
    }
  }
]
