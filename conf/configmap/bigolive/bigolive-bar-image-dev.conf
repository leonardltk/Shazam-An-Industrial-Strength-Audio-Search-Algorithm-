module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      kafka_consumer: {
        brokers: "146.196.79.230:9094,146.196.79.231:9094,146.196.79.232:9094"
        groupid: ["audit-dispatcher-bigolive-bar-image-dev"]
        topic: ["live-cv-ml_audit_pic_bigolive_bar_image_dev"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 12
      enabled: true
      downloader: {
        timeout_ms: 30000
        max_retry: 2
        lb: "la"
        enable_image: true
        enable_video: false
        enable_voice: false
      }
    }
  },
  {
    name: "DispatcherModule"
    conf: {
      work_thread_num: 32
      enabled: true
      dispatcher: {
        batch_size: 1
        submodule_conf : [
          {
            name: "MultiFeatureMatchSubModule"
            conf: {
              rpc: {
                url: "http://bigolive-bar-image-sim-audit.ann/api/bigolive-bar-image-sim-audit"
                lb: "la"
                max_retry: 3
                timeout_ms: 5000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000
                }
                storename: "bigolive-bar-image-sim-audit"
              }
            }
          },
          {
            name: "BigoliveBarImageCoreSubModule"
            conf: {
              rpc: {
                url: "http://bigolive-bar-pic.bigolive.svc.cluster.local/api/bigolive-bar-pic"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["porn"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.0969822
                }
              ]
            }
          },
          {
            name: "ImageOcrSubModule"
            conf: {
              rpc: {
                url: "http://infer-na.ingress.bigoml.cc:8080/api/bigolive/tb-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 3000
              }
              image_ocr: {
                rpc: {
                  url: "http://infer-sg.ingress.bigoml.cc:8080/api/dev/word-audit"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "60"
                businessid: 45
                text_type: 1
                result_key: "tb-ocr"
              }
            } 
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "la"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 1500
        lb: "rr"
        max_retry: 1
        url: "http://45.255.127.177:6899/json?uri=123213423&aid=60"

      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 12
    }
  }
]