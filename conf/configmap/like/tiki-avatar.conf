module_conf: [
  {
    name: "KafkaConsumerModule"
    conf: {
      work_thread_num: 1
      enabled: true
      kafka_consumer: {
        brokers: "kafka-likee-conn1.bigdata-out.bigo.inner:9092,kafka-likee-conn2.bigdata-out.bigo.inner:9092,kafka-likee-conn3.bigdata-out.bigo.inner:9092"
        groupid: ["ml_tiki_avatar_audit"]
        topic: ["likee-ml-tiki_pic_avatar_audit"]
        enable_appid: ["95"]
      }
    }
  },
  {
    name: "DownloaderModule"
    conf: {
      work_thread_num: 12
      enabled: true
      downloader: {
        timeout_ms: 30000
        max_retry: 2
        lb: "la"
        enable_image: true
        enable_video: false
        enable_voice: false
      }
    }
  },
  {
    name: "DispatcherModule"
    conf: {
      work_thread_num: 32
      enabled: true
      dispatcher: {
        batch_size: 1
        submodule_conf : [
          {
            name: "FeatureMatchSubModule"
            conf: {
              rpc: {
                # url: "http://tiki-photo-sim-audit.ann/api/tiki-photo-sim-audit"
                url: "http://infer-in.ingress.bigoml.cc:8080/api/ann/tiki-photo-sim-audit"
                lb: "la"
                max_retry: 3
                timeout_ms: 5000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000
                }
                storename: "tiki-photo-sim-audit"
              }
            }
          },
          {
            name: "ImageOcrSubModule"
            conf: {
              rpc: {
                url: "http://like-ocr.like.svc.cluster.local/api/like-ocr"
                lb: "la"
                max_retry: 1
                timeout_ms: 3000
              }
              image_ocr: {
                rpc: {
                  url: "http://like-word-audit.nlp.svc.cluster.local/api/like-word-audit"
                  lb: "rr"
                  timeout_ms: 3000
                  max_retry: 1
                }
                appid: "48"
                businessid: 22
                text_type: 27
                result_key: "like-ocr"
              }
            } 
          },
          {
            name: "ImageCoreSubModule"
            conf: {
              rpc: {
                url: "http://likee-pic.like.svc.cluster.local/api/likee-pic"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              }
              enable_model: ["porn", "copy"] 
              thresholds: [
                {
                  country: ["default"]
                  model: "porn"
                  threshold: 0.3632
                },
                {
                  country: ["default"]
                  model: "copy"
                  threshold: 0.3
                }
              ]
            }
          },
          {
            name: "VbrRetrievalSubModule"
            conf: {
              rpc: {
                url: "http://vbr-likee-img-cluster.ann.svc.cluster.local/api/vbr-likee-img-cluster"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000 
              }
              extra_data: [
                {
                  key: "result_key",
                  val: "vbr-likee-img-cluster"
                },
                {
                  key: "key"
                  val: "likee_retrieval"
                }
              ]
            } 
          },
          {
            name: "LikeeFaceAuditSubModule"
            conf: {
              rpc: {
                url: "http://likee-img-face-audit.ann:8000/api/likee-img-face-audit"
                lb: "rr"
                max_retry: 3
                timeout_ms: 5000
              },
              feature_match: {
                query_rpc: {
                  url: "https://hk-ml-api.bigo.sg/feature_match/feature/callback_no_report"
                  lb: "rr"
                  max_retry: 1
                  timeout_ms: 3000
                }
                storename: "likee-img-face-audit"
                whitelist_uids: []
              }
            }
          }
        ]
      }
    }
  },
  {
    name: "ReviewModule"
    conf: {
      enabled: true
      work_thread_num: 128
      review: {
        timeout_ms: 2000
        lb: "la"
        max_retry: 3
      }
    }
  },
  {
    name: "UploadHiveModule"
    conf: {
      enabled: true
      work_thread_num: 128
      upload_hive: {
        timeout_ms: 2000
        lb: "la"
        max_retry: 2
        url: "http://support_json.like.video/json?uri=123213423&aid=60"
      }
    }
  },
  {
    name: "EndModule"
    conf: {
      enabled: true
      work_thread_num: 12
    }
  }
]