apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigolive-screenshot-video-consumer
  namespace: bigolive
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bigolive-screenshot-video-consumer
  template:
    metadata:
      labels:
        app: bigolive-screenshot-video-consumer
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      affinity:
         nodeAffinity:
           requiredDuringSchedulingIgnoredDuringExecution:
             nodeSelectorTerms:
             - matchExpressions:
               - key: bigolive-cv
                 operator: In
                 values:
                 - "true"
      restartPolicy: Always
      imagePullSecrets:
      - name: harbor
      terminationGracePeriodSeconds: 3
      containers:
      - name: consumer
        resources:
          limits:
            cpu: 1
            memory:  8Gi
          requests:
            cpu: 1
            memory: 4Gi
        imagePullPolicy: Always
        image: __IMAGE__
        command:
        - "./kafka-consumer-cpp"
        - "-port=80"
        - "-usercode_in_pthread=true"
        - "-connect_timeout_as_unreachable=20"
        - "-health_check_interval=1"
        - "-log_response_body=true"
        - "-config_file=/app/runtime/bigolive-screenshot-video.conf"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          failureThreshold: 3
          timeoutSeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 10
        volumeMounts:     #挂载volumes中定义的磁盘
        - name: localtime
          mountPath: /etc/localtime
        - name: corefiles
          mountPath: /data/corefiles
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/runtime

      terminationGracePeriodSeconds: 3
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: corefiles
        hostPath:
          path: /data/corefiles
      - name: data
        hostPath:
          path: /data
      - name: tmp
        hostPath:
          path: /tmp

      - name: config
        configMap:
          name: bigolive-screenshot-video-consumer



---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: bigolive-screenshot-video-consumer
  name: bigolive-screenshot-video-consumer
  namespace: bigolive
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: bigolive-screenshot-video-consumer

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: bigolive-screenshot-video-consumer
    release: pga
  name: bigolive-screenshot-video-consumer
  namespace: bigolive
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_endpoint_node_name]
      separator: ;
      regex: (.*)
      targetLabel: node
      replacement: $1
      action: replace

  jobLabel: bigolive-screenshot-video-consumer
  namespaceSelector:
    matchNames:
    - bigolive
  selector:
    matchLabels:
      app: bigolive-screenshot-video-consumer

---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: bigolive-screenshot-video-consumer
    release: pga
  name: bigolive-screenshot-video-consumer
  namespace: bigolive
spec:
  endpoints:
  - interval: 30s
    path: /brpc_metrics
    port: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_endpoint_node_name]
      separator: ;
      regex: (.*)
      targetLabel: node
      replacement: $1
      action: replace

  jobLabel: bigolive-screenshot-video-consumer
  namespaceSelector:
    matchNames:
    - bigolive
  selector:
    matchLabels:
      app: bigolive-screenshot-video-consumer