apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiki-avatar-consumer-dev
  namespace: grey
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  tiki-avatar-consumer-dev
  template:
    metadata:
      labels:
        app:  tiki-avatar-consumer-dev
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: like-cv
                operator: In
                values:
                - "true"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: service-type
                operator: In
                values:
                - kafka-consumer-cpp
            topologyKey: kubernetes.io/hostname
      restartPolicy: Always
      imagePullSecrets:
      - name: harbor
      terminationGracePeriodSeconds: 3
      containers:
      - name: consumer
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 1
            memory: 4Gi
        imagePullPolicy: Always
        image: __IMAGE__
        command:
        - "./kafka-consumer-cpp"
        - "-port=80"
        - "-usercode_in_pthread=true"
        - "-connect_timeout_as_unreachable=99"
        - "-health_check_interval=1"
        - "-defer_close_second=10"
        - "-config_file=/app/runtime/tiki-avatar-dev.conf"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          failureThreshold: 3
          timeoutSeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 10
        volumeMounts:     #挂载volumes中定义的磁盘
        - name: localtime
          mountPath: /etc/localtime
        - name: corefiles
          mountPath: /data/corefiles
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
        - name: config
          mountPath: /app/runtime

      terminationGracePeriodSeconds: 3
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: corefiles
        hostPath:
          path: /data/corefiles
      - name: data
        hostPath:
          path: /data
      - name: tmp
        hostPath:
          path: /tmp
      - name: config
        configMap:
          name:  tiki-avatar-consumer-dev
